apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: cl
        image: stephengrider/multi-client
        ports:
        - containerPort: 3000
